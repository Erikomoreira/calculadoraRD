<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header>
    <nav class="navbar navbar-dark bg-success">
      <a class="navbar-brand" href="#">Calculadora RD</a>
    </nav>
  </header>

  <section class="contanier">

    <table class="table table-bordered">
      <thead>

        <div class="input" id="visor"></div>

      </thead>

      <tbody>
        <tr>
          <td class="text-center"><button class="button clicado">(</button></td>
          <td class="text-center"><button class="button clicado">)</button></td>
          <td class="text-center"><button class="button clicado">%</button></td>
          <td class="text-center"><button id="ce" class="button btn-danger">CE</button></td>

        </tr>

        <tr>
          <td class="text-center"><button class="button clicado">7</button></td>
          <td class="text-center"><button class="button clicado">8</button></td>
          <td class="text-center"><button class="button clicado">9</button></td>
          <td class="text-center"><button class="button clicado">/</button></td>
        </tr>


        <tr>
          <td class="text-center"><button class="button clicado">4</button></td>
          <td class="text-center"><button class="button clicado">5</button></td>
          <td class="text-center"><button class="button clicado">6</button></td>
          <td class="text-center"><button class="button clicado">X</button></td>
        </tr>


        <tr>
          <td class="text-center"><button class="button clicado">1</button></td>
          <td class="text-center"><button class="button clicado">2</button></td>
          <td class="text-center"><button class="button clicado">3</button></td>
          <td class="text-center"><button class="button clicado">-</button></td>
        </tr>


        <tr>
          <td class="text-center"><button class="button clicado">0</button></td>
          <td class="text-center"><button class="button clicado">.</button></td>
          <td class="text-center"><button class="button clicado">=</button></td>
          <td class="text-center"><button class="button clicado">+</button></td>
        </tr>

      </tbody>
    </table>

  </section>


  <footer class="bg-success navbar-dark">

    <p>&copy; 2020 Calculadord.com<p>


  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script src="javascript/script.js"></script>
</body>

</html>
